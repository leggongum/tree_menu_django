{% extends 'base.html' %}
{% load draw_menu %}

{% block content %}
<div class="container">
    <div class="box">
    {% for menu in menu_list %}
      <div class="menu">
        <a href="/?menu_name={{menu.title}}" class="link">
          <div class="menu_bg"></div>
  
          <div class="menu_title">
            {{ menu.title }}
          </div>
          <div class="date-box">
            Created at:
                <span class="date">
                {{menu.created_at}}
                </span>
            </div>
        </a>
      </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
